name: Build

on: 
  push:
    branches:
      - '*'
  workflow_dispatch:
      
jobs:
  video-streaming:
    uses: ./.github/workflows/build-template.yaml
    with:
      DIRECTORY: video-streaming 
  metadata:
    uses: ./.github/workflows/build-template.yaml
    with:
      DIRECTORY: metadata 
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f docker-compose-prod.yml up --build
      - name: Run the tests
        run: |
          cd tests/integration
          pip install -r requirements.txt
          pytest -s      

